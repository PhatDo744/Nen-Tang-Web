<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThucHanh_Buoi2</title>
</head>
<body>
    <h1>Form thêm sinh viên</h1>
    <form action="" method="post">
        <label for="student_id">Mã sinh viên:</label><br>
        <input type="text" id="student_id" name="student_id" required><br>
        <label for="name">Họ và tên:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="date_of_birth">Ngày sinh:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br>
        <label for="gender">Giới tính:</label><br>
        <input type="radio" id="gender_male" name="gender" value="male">
        <label for="gender_male">Nam</label><br>
        <input type="radio" id="gender_female" name="gender" value="female">
        <label for="gender_female">Nữ</label><br>
        <input type="radio" id="gender_other" name="gender" value="other">
        <label for="gender_other">Khác</label><br>
        <label for="note">Ghi chú:</label><br>
        <textarea id="note" name="note" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Thêm sinh viên">
    </form>
</body>
</html>
